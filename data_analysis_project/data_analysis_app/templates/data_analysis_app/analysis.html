<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <h2>Head</h2>
    {{ head|safe }}

    <h2>Summary Statistics</h2>
    {{ describe|safe }}

    <h2>Missing Values</h2>
    {{ missing_values|safe }}

    <h2>Histograms</h2>
    {% for histogram in histograms %}
        <img src="{{ histogram }}" alt="{{ histogram }}">
    {% endfor %}
</body>
</html>
